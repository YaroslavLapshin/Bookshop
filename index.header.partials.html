<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
</head>
<body>
    <header id="header" class="header">
        <div class="header__top container">
            <button class="menu__button" type="button" aria-label="close" aria-controls="navigation" aria-expanded="false">☰</button>
            <nav class="header__nav"  id="navigation">
                <ul class="menu__list">
                    <li>
                        <a href="#">Головна</a>
                    </li>
                    <li>
                        <a href="#">Новинки</a>
                    </li>
                    <li>
                        <a href="#">Видавництва</a>
                    </li>
                    <li>
                        <a href="#">Топ книг</a>
                    </li>
                    <li>
                        <a href="#">Передпродажі</a>
                    </li>
                    <li>
                        <a href="#">Контакти</a>
                    </li>
                    <li>
                        <a href="#">Доставка та оплата</a>
                    </li>
                    <li>
                        <a href="tel:(066) 666-66-66" class="headter__tel">066-666-66-66</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="header__bottom">
            <div class="header__bottom-items container">
                <button class="header__catalog">Каталог</button>
                <div class="header__search">
                    <input class="header__search-bar" type="text" placeholder="Пошук">
                </div>
                <div class="header__panel">
                    <a href="#" class="header__panel-search">
                        <img src="img/header/search-bar-icon.svg" alt="Search" class="img__panel">
                    </a>
                    <a href="#" class="header__panel-cart">
                        <img src="img/header/cart-icon.svg" alt="Cart" class="img__panel">
                        <span class="cart-count">0</span>
                    </a>
                    <a href="#" class="header__panel-wishlist">
                        <img src="img/header/wishlist-icon.svg" alt="Wishlist" class="img__panel">
                    </a>
                    <a href="#" class="header__panel-login">
                        <img src="img/header/account-icon.svg" alt="login-register" class="img__panel">
                        <p>Увійти або <br> зареєструватися</p>
                    </a>
                </div>
            </div>
        </div>
      </header>
</body>
</html>

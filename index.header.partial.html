<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
</head>
<body>
    <header class="header">
        <div class="header__top">
            <nav class="nav container">
                <a href="#">Головна</a>
                <a href="#">Новинки</a>
                <a href="#">Видавництва</a>
                <a href="#">Топ книг</a>
                <a href="#">Передпродажі</a>
                <a href="#">Контакти</a>
                <a href="#">Доставка та оплата</a>
            </nav>
        </div>
        <div class="header__bottom">
            <div class="header__bottom-items container">
                <div class="header__bottom-catalogue">
                    Каталог
                </div>
                <div class="header__bottom-search">
                    <input class="header__bottom-bar" type="text" placeholder="Пошук">
                    <a class="header__bottom-search__button"></a>
                </div>
                <div class="header__bottom-item__actions">
                    <a class="header__bottom-item__cart">
                        <img src="img/cart-icon.svg" alt="Cart" class="header__bottom-item__icon">
                        <span class="cart-count">0</span>
                    </a>
                    <a class="header__bottom-item__wishlist">
                        <img src="img/wishlist-icon.svg" alt="Wishlist" class="header__bottom-item__icon">
                    </a>
                    <a class="header__bottom-item__login-register">
                        <img src="img/account-icon.svg" alt="login-register" class="header__bottom-item__icon">
                    </a>
                </div>
            </div>
        </div>
      </header>
</body>
<script src="script.js"></script>
</html>

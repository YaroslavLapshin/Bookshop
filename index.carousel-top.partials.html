<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel-top</title>
</head>
<body>
    <section class="carousel-top">
        <div class="carousel-top__slides container">
            <div class="carousel-top__slide">
                <div class="carousel-top__slide-image">
                    <img src="img/books.jpg" alt="books">
                </div>
            </div>
            <div class="carousel-top__slide">
                <div class="carousel-top__slide-image">
                    <img src="img/books2.jpg" alt="books">
                </div>
            </div>
            <div class="carousel-top__slide">
                <div class="carousel-top__slide-image">
                    <img src="img/books1.jpg" alt="books">
                </div>
            </div>
        </div>
        <button class="carousel-top__button-prev" onclick="changeSlide(-1)"">&#10094;</button>
        <button class="carousel-top__button-next" onclick="changeSlide(1)">&#10095;</button>
        <div class="carousel-top__dots">
            <span class="carousel-top__dot" onclick="currentSlide(1)"></span>
            <span class="carousel-top__dot" onclick="currentSlide(2)"></span>
            <span class="carousel-top__dot" onclick="currentSlide(3)"></span>
        </div>
    </section>
</body>
</html>
